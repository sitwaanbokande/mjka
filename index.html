<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Carte Google Maps Satellite – Niger</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
function initMap() {
    const nigerCenter = { lat: 13.5123, lng: 2.1098 }; // Centre approximatif du Niger

    const map = new google.maps.Map(document.getElementById("map"), {
        center: nigerCenter,
        zoom: 6,                    // Zoom adapté pour voir tout le pays
        mapTypeId: "satellite",     // Vue satellite
    });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6x1Jl6H4JDU2nNydkKRVolZFbLDVsfj0&callback=initMap"
        async defer></script>

</body>
</html>
